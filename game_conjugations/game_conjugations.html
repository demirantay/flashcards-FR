    <div id="vocab-learn-container">

        <!-- top part -->

        <div id="bottom-part">
            <p id="score">Current Score: <span id="current_score">0</span> / 1100</p>
            <button class="check-button" id="check-button"><span class="fa fa-check"></span> Check</button>
